<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
</head>
<body>
    <center>
        <pre>


Try and guess a random number between 1 and 100.
You have 10 attempts to guess the right number 
    
        </pre>
        <h1>Guess The Number</h1><br><br>
        <form >
            <input type="text" class="inputfield"> <br><br>
            <input type="submit" class="submit" value="Submit guess">
        </form>
       <p>Previous Guesses <span class="prev" style="background-color: green; color: white; margin-left: 10px;  "></span></p>
       <p> Life <span class="remaining" style="background-color: green; color: white; margin-left: 10px;">10</span></p><br><br>
       <p class="msg"></p>
       
       
       
       
       <button class="btn"> New Game</button>
    </center>
    <script src="js_4.js"></script>
</body>
</html>
